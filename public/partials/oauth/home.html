<div ng-controller="OAuthController" class="row">
    <div class="col-md-12">

        <div class="row">
            <p class="h1">OAuth Playground</p>
        </div>

        <form role="form" ng-submit="authorize()">
            <div class="row">
                <div class="col-xs-8">
                    <label for="exampleInputEmail1">OAuth Provider Base Location</label>
                    <input type="text" class="form-control" ng-model="oauthAddress">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <label for="exampleInputEmail1">Client ID</label>
                    <input type="text" class="form-control" ng-model="clientId">
                </div>
                <div class="col-xs-4">
                    <label for="exampleInputEmail1">Client Secret</label>
                    <input type="text" class="form-control" ng-model="clientSecret">
                </div>
            </div>
            <button type="submit" class="btn btn-default">Authorize</button>
        </form>

    </div>
</div>
